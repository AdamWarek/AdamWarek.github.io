<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polska Tech – Multi-Proxy Aggregator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --accent: #38bdf8;
            --dim: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            padding-bottom: 50px;
        }

        header {
            background: rgba(15, 23, 42, 0.95);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        h1 { margin: 0; font-size: 1.5rem; color: var(--accent); }
        .subtitle { font-size: 0.85rem; color: var(--dim); margin-top: 5px; }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            height: 450px;
            overflow: hidden;
            position: relative;
        }

        .card-header {
            padding: 15px;
            border-bottom: 1px solid var(--border);
            background: rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-header h2 {
            margin: 0;
            font-size: 1rem;
            color: var(--accent);
            font-weight: 600;
        }

        .status-dot {
            height: 8px;
            width: 8px;
            background-color: #fbbf24; 
            border-radius: 50%;
            display: inline-block;
        }

        .status-dot.success { background-color: #4ade80; } 
        .status-dot.error { background-color: #ef4444; } 

        .feed-list {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            flex-grow: 1;
        }

        .feed-list::-webkit-scrollbar { width: 6px; }
        .feed-list::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 3px; }

        .feed-item {
            display: block;
            padding: 12px 15px;
            border-bottom: 1px solid var(--border);
            text-decoration: none;
            transition: background 0.2s;
        }

        .feed-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .item-title {
            color: var(--text);
            font-size: 0.9rem;
            line-height: 1.4;
            display: block;
            margin-bottom: 4px;
        }

        .feed-item:hover .item-title { color: var(--accent); }

        .item-date {
            font-size: 0.75rem;
            color: var(--dim);
        }

        .msg-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--dim);
        }
    </style>
</head>
<body>

<header>
    <h1>Polska Tech Feed</h1>
    <div class="subtitle">Agregator RSS z systemem Multi-Proxy</div>
</header>

<div class="container" id="feeds"></div>

<script>
    const feeds = [
        { name: "Benchmark", url: "https://www.benchmark.pl/rss/aktualnosci.xml" },
        { name: "Spider's Web", url: "https://spidersweb.pl/feed" },
        { name: "Antyweb", url: "https://antyweb.pl/feed" },
        { name: "Komputer Świat", url: "https://www.komputerswiat.pl/rss" },
        { name: "ITBiznes", url: "https://itbiznes.pl/feed" },
        { name: "PurePC", url: "https://www.purepc.pl/rss.xml" },
        { name: "Telepolis", url: "https://www.telepolis.pl/rss.xml" },
        { name: "DobreProgramy", url: "https://www.dobreprogramy.pl/rss" },
        { name: "ITHardware", url: "https://ithardware.pl/rss" }
    ];

    // Priority Proxy List - Re-ordered for better reliability
    const proxies = [
        {
            name: "RSS2JSON", // Reliable but has rate limits
            url: (target) => `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(target)}`,
            isJson: true
        },
        {
            name: "AllOrigins",
            url: (target) => `https://api.allorigins.win/get?url=${encodeURIComponent(target)}`,
            isJson: false,
            extract: (text) => { try { return JSON.parse(text).contents; } catch { return null; } }
        },
        {
            name: "CorsProxy.io",
            url: (target) => `https://corsproxy.io/?${encodeURIComponent(target)}`,
            isJson: false,
            extract: (text) => text
        }
    ];

    function parseXML(xmlText) {
        try {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(xmlText, "text/xml");
            const items = Array.from(xmlDoc.querySelectorAll("item, entry"));
            return items.map(node => ({
                title: node.querySelector("title")?.textContent || "Bez tytułu",
                link: node.querySelector("link")?.textContent || node.querySelector("link")?.getAttribute("href"),
                pubDate: node.querySelector("pubDate, published, updated")?.textContent || ""
            }));
        } catch { return null; }
    }

    function formatDate(dateString) {
        if (!dateString) return "";
        const date = new Date(dateString);
        return isNaN(date) ? "" : date.toLocaleDateString('pl-PL', { day: 'numeric', month: 'short', hour: '2-digit', minute: '2-digit' });
    }

    async function fetchFeed(feed) {
        const container = document.getElementById("feeds");
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
            <div class="card-header">
                <h2>${feed.name}</h2>
                <span class="status-dot"></span>
            </div>
            <div class="msg-container">Łączenie...</div>
        `;
        container.appendChild(card);
        
        const msgBox = card.querySelector(".msg-container");
        const dot = card.querySelector(".status-dot");

        for (const proxy of proxies) {
            try {
                const response = await fetch(proxy.url(feed.url));
                if (!response.ok) continue;

                let items = [];
                if (proxy.isJson) {
                    const data = await response.json();
                    items = data.items.map(i => ({ title: i.title, link: i.link, pubDate: i.pubDate || i.pubDate }));
                } else {
                    const rawText = await response.text();
                    const xml = proxy.extract ? proxy.extract(rawText) : rawText;
                    items = parseXML(xml);
                }

                if (items && items.length > 0) {
                    dot.classList.add("success");
                    const list = document.createElement("ul");
                    list.className = "feed-list";
                    items.slice(0, 10).forEach(item => {
                        const li = document.createElement("a");
                        li.className = "feed-item";
                        li.href = item.link;
                        li.target = "_blank";
                        li.innerHTML = `<span class="item-title">${item.title}</span><span class="item-date">${formatDate(item.pubDate)}</span>`;
                        list.appendChild(li);
                    });
                    msgBox.replaceWith(list);
                    return;
                }
            } catch (e) { console.error(`Proxy ${proxy.name} failed`); }
        }
        dot.classList.add("error");
        msgBox.textContent = "Błąd (CORS)";
    }

    feeds.forEach(fetchFeed);
</script>
</body>
</html>
