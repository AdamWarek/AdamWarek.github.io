<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Polska Tech Feed</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
:root {
  --card-bg: rgba(0,0,0,.7);
  --text: #fff;
  --accent: #38bdf8;
  --dim: #cbd5e1;
  --border: rgba(255,255,255,.2);
}

body {
  margin: 0;
  font-family: Inter, sans-serif;
  color: var(--text);
  background:
    linear-gradient(rgba(15,23,42,.6), rgba(15,23,42,.6)),
    url('https://images.unsplash.com/photo-1441974231531-c6227db76b6e?q=80&w=2560&auto=format&fit=crop');
  background-size: cover;
  background-attachment: fixed;
}

header {
  position: sticky;
  top: 0;
  z-index: 100;
  background: rgba(0,0,0,.85);
  border-bottom: 1px solid var(--border);
  padding: 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

h1 { margin: 0; font-size: 1.2rem; color: var(--accent); }

.toolbar button {
  background: none;
  border: 1px solid var(--border);
  color: var(--text);
  padding: 6px 10px;
  border-radius: 6px;
  cursor: pointer;
  margin-left: 6px;
}

.container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
  gap: 20px;
  padding: 20px;
  max-width: 1600px;
  margin: auto;
}

.card {
  background: var(--card-bg);
  border: 1px solid var(--border);
  border-radius: 12px;
  height: 450px;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  cursor: grab;
}

.card.dragging { opacity: .4; }

.card-header {
  padding: 12px;
  border-bottom: 1px solid var(--border);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.card-header h2 {
  margin: 0;
  font-size: .95rem;
  color: var(--accent);
}

.status-dot {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: #fbbf24;
}

.status-dot.success { background: #4ade80; }
.status-dot.error { background: #ef4444; }

.remove {
  background: none;
  border: none;
  color: #ef4444;
  font-size: 1.1rem;
  cursor: pointer;
  margin-left: 10px;
}

.feed-list {
  list-style: none;
  padding: 0;
  margin: 0;
  overflow-y: auto;
  flex-grow: 1;
}

.feed-item {
  display: block;
  padding: 10px 14px;
  border-bottom: 1px solid var(--border);
  text-decoration: none;
  color: var(--text);
}

.feed-item:hover { background: rgba(56,189,248,.1); }

.item-title { font-size: .9rem; }
.item-date { font-size: .75rem; color: var(--dim); }

.msg {
  flex-grow: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--dim);
}

.hidden-panel {
  position: fixed;
  right: 20px;
  bottom: 20px;
  background: rgba(0,0,0,.85);
  border: 1px solid var(--border);
  border-radius: 10px;
  padding: 12px;
  max-width: 260px;
  display: none;
}
.hidden-panel h3 { margin: 0 0 8px; font-size: .9rem; color: var(--accent); }
.hidden-panel button {
  width: 100%;
  margin-bottom: 6px;
  background: none;
  border: 1px solid var(--border);
  color: var(--text);
  padding: 6px;
  border-radius: 6px;
  cursor: pointer;
}
</style>
</head>
